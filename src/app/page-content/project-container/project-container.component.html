@defer (on viewport) {
  <div class="w-full overflow-x-hidden">
    <div class="flex flex-col items-center md:items-start lg:h-[600px] mb-10 mt-5"
         [ngClass]="{'md:flex-row-reverse animate-resize-left':isAlignedRight, 'md:flex-row animate-resize-right':!isAlignedRight}">
      <div
        class="lg:max-w-[1000px] md:max-w-[750px] sm:max-w-[500px] max-w-[300px] lg:h-full md:h-[400px] sm:h-[300px] h-[180px] w-full bg-cover bg-no-repeat bg-gray-100 bg-center shadow-md md:rounded-none rounded-2xl"
        [ngClass]="{'md:rounded-r-2xl':!isAlignedRight,'md:rounded-l-2xl':isAlignedRight}"
        [style.background-image]="'url(assets/images/'+imageUrl+')'">
      </div>
      <div
        class="animate-fade-in-delayed 2xl:px-32 lg:px-16 md:px-8 lg:my-auto px-3 flex flex-col justify-center md:text-left text-center flex-shrink-[2]">
        <h2
          class="lg:text-5xl md:text-4xl text-3xl text-gray-800 font-taviraj font-bold lg:text-left text-center md:mt-0 mt-5">
          {{ title }}
        </h2>
        <p class="lg:text-2xl text-lg tracking-wide lg:py-5 py-3 md:mb-3 text-gray-600">
          {{ content }}
        </p>
        <p class="lg:text-xl text-lg tracking-wide lg:py-5 pb-5 md:mb-3 text-gray-600" *ngIf="stack">
          Stack: {{ stack }}
        </p>
        <a class="bg-gradient w-max text-white px-5 py-2 rounded-md font-bold text-lg m-auto md:mr-auto"
           [href]="siteUrl"
           *ngIf="isButtonVisible">
          View on Github
        </a>
      </div>
    </div>
  </div>
} @placeholder {
  <div class="h-screen"></div>
}
